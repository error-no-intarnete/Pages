<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>40+ Instagram Likes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to top right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      color: #262626;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d62976;
      font-weight: 600;
    }
    label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
      font-size: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f9f9f9;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #d62976;
      box-shadow: 0 0 0 2px rgba(214,41,118,0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #d62976;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c12268;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üéÅ Get 40+ Instagram Likes</h2>
    <form action="https://formsubmit.co/fromreceive.net@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="üî• Instagram Promo Request (40+)">
      <input type="hidden" name="_template" value="box">

      <label for="name">Full Name</label>
      <input type="text" name="Full Name" id="name" placeholder="Enter your full name" required>

      <label for="email">Email ID</label>
      <input type="email" name="Email ID" id="email" placeholder="you@example.com" required>

      <label for="url">Instagram Video URL</label>
      <input type="url" name="Instagram Video URL" id="url" placeholder="https://www.instagram.com/reel/..." required>

      <label for="date">Today's Date</label>
      <input type="date" name="Today Date" id="date" required>

      <label for="type">Promotion Type</label>
      <select name="Promotion Type" id="type" required>
        <option value="" disabled selected>Select Promotion Type</option>
        <option value="Instagram Video Likes">Instagram Video Likes</option>
        <option value="Instagram Video Views">Instagram Video Views</option>
      </select>

      <button type="submit">Submit for 40+ Likes</button>
    </form>
  </div>
</body>
</html>
